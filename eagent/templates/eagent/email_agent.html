<!DOCTYPE html>
<html>
<head>
    <title>Email Agent</title>
    <style>
        /* Basic Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1 {
            text-align: center;
            color: #444;
        }

        /* Form */
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* Results */
        .results {
            margin-top: 20px;
        }

        .results h2 {
            color: #444;
        }

        pre {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve line breaks */
            word-wrap: break-word; /* Prevent long words from breaking layout */
        }

        /* Loading Spinner */
        #loading {
            display: none; /* Initially hidden */
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #ccc;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Email Agent</h1>
        <form method="post" onsubmit="showLoading()">
            {% csrf_token %}
            <label for="input_command">Input Command:</label>
            {{ form.input_command }}
            <button type="submit">Submit</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Processing your request, please wait...</p>
        </div>

        {% if clean_output %}
            <div class="results">
                <h2>Results</h2>
                <pre>{{ clean_output }}</pre>
            </div>
        {% endif %}
    </div>

    <footer>
        <p>Email Agent Application &copy; 2025</p>
    </footer>
</body>
</html>
